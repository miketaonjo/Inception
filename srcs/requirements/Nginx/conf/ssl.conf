# Configuration SSL de base pour un serveur web nginx
server {
#Port d'ecoute
    listen      443 ssl;
	listen [::]:443 ssl;

    server_name  mcloarec.42.fr;

    root         /var/www/html;
	index index.php index.nginx-debian.html;
 	
#Cles protocole SSL
	ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
#Protocole d'encryptions pour cles
	ssl_protocols TLSv1.3;
#Pour aller chercher les pages web correspondantes dans le root
	location / {
		try_files $uri $uri/ /index.php$is_args$args;
	}
#Bloc de configuration pour traitement fichiers PHP avec protocole FastCGI
	location ~ \.php$
	{
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass wordpress:9000;
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param SCRIPT_NAME $fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
	}
}
